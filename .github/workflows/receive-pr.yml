# .github/workflows/receive-pr.yml
name: Receive PR

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:        
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Save PR number
        run: |
          mkdir -p ./pr
          echo ${{ github.event.number }} > ./pr/NR
      
      - uses: actions/upload-artifact@v3
        with:
          name: pr
          path: pr/
